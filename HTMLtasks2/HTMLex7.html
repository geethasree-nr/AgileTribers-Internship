<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table</title>
</head>
<style>
  table,th,tr,td{
    border:3px solid black;
    border-collapse: collapse;
  }
  table{
        margin: 0 auto;
        width:50%;
        
       
    }
    th,td{
      padding: 10px;
    }  
    th,td{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 20px;
    }
   
 
  
</style>
<body>
  <table style= "width:50%">
    <th colspan=10">Time Table</th>
    <tr>
      <td colspan="5" rowspan="6">Hours</td>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thurs</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Arts</td>
    </tr>
    <tr><th colspan="5">Lunch</th></tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td rowspan="2">Project</td>
      
    </tr>
    <tr>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
    </tr>
    
  </table>
  
</body>
</html>
