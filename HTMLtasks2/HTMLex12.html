<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
</head>
<style>
    tr,td{
    margin-bottom: 10px;
    display: block;

}
button{
    margin-top: 20px;

}
</style>
<body>
    <center>
        <h1>Please Fill And Submit Form</h1>
    </center>
    <hr>
    <form>
        <table>
            <tr>
                <td>Name: <input type="text"></td>
            </tr>
            
            <tr>
                <td>Email: <input type="text"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr><td></td></tr>
            
            <tr>
                <td>Select A Color you like:</td>
            </tr>
            <tr>
                <td> 
                    <input type="radio">Red <br>
                    <input type="radio">Green <br>
                    <input type="radio">Blue
                </td>
                    
            </tr>
            <br>
            <tr><td></td></tr>
            <tr><td></td></tr>
          
            <tr> 
                <td>Selecr your favorite color:
                <select>
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                    <option>yellow</option>

                </select>
                </td>
               
            </tr>
            <tr><td></td></tr>
            <tr>
                <td>Choose your skill level:</td>
               
            </tr>
            <tr>
                <td>
                <input type="checkbox">Beginner <br>
                <input type="checkbox">Intermdiate <br>
                <input type="checkbox">Advanced
                </td>
            </tr>
            <tr>
                <td><button>submit</button></td>
            </tr>
        </table>
    </form>
    
    
</body>
</html>
