<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<style>
tr,td{
    margin-bottom: 10px;
    display: block;

}
button{
    margin-top: 10px;

}

</style>
<body>
    <form>
        <table>
            <h1>Please Fill And Submit Form</h1>
            <hr><br>
            <tr>
                <td>Name: <input type="text"></td>
            </tr>
            <tr>
                <td>Email: <input type="text"></td>
            </tr>
            <tr><td></td></tr>
            
            <tr>
                <td>Select A colour you like:</td>
                <br> 
                <tr>
                    <td><input type="radio">Red<br> 
                
               
                    <input type="radio">Green <br>
              
                
                     <input type="radio">Blue</td>
                </tr>
               
               
                </tr>
                <tr>
                    <td><button>Submit</button>
                    </td>
                </tr>
                
        </table>
    </form>
    
</body>
</html>
