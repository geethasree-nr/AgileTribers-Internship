<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan rowspan</title>
</head>
<style>
    table,tr,th,td{ 
        border: 2px solid black;
    }
    
    
   
  
   
</style>
<body>
    <caption >Combining colspan and rowspan</caption>
   
    <table style="width:70%" border="1" cellspacing="5" cellpadding="5" >
        <tr>
            <th colspan="2" rowspan="2">Header(spans 2 columns and 2 rows)</th>
            <td>data</td>
        </tr>
       
        <tr>
            <td>data</td>
            
        </tr>
        <tr>
            <td>data</td>
            <td>data</td>
            <td>data</td>
        </tr>

    </table>
    
</body>
</html>
