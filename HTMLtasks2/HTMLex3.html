<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>
</head>
<style>
    table,tr,th,td{
        border:2px solid black;
        border-collapse: collapse;
       
    }

</style>

<body>
  <center>
        <h1>HTML colspan Attribute</h1>
        <table style="width:20%">
            <tr>
                <th>Name</th>
                <th>Expense</th>
            </tr>
            <tr>
                <td>Arun</td>
                <td>$10</td>
                
            </tr>
            <tr>
                <td>Priya</td>
                <td>$8</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Sum:$18</td>
            </tr>
          
        </table></center>
    
</body>
</html>
