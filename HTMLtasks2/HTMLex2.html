<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table view</title>
</head>
<style>
    table,tr,th,td{
        border:2px solid black;
        }
</style>
<body>
    <center>
    <table style="width:40%;">
        <tr>
            <th><b>Country</b></th>
            <th><b>Capital</b></th>
            <th><b>Population</b></th>
        </tr>
        <tr>
            <td>USA</td>
            <td>Washington,D.C</td>
            <td>328 million</td>
        </tr>
        <tr>
            <td>India</td>
            <td>New Delhi</td>
            <td>1.366 billion</td>

        </tr>
        <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>126 million</td>
        </tr>
    </table>
</center>
</body>
</html>
